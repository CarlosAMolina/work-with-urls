<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Work with URLs</title>
    <meta name="author" content="Carlos A Molina">
    <meta name="description" content="Pop-up of the addon.">
    <link rel="stylesheet" href="popup.css"/>
  </head>

<body>
  <div id="popup-content">
    <div>
      <p>URLs</p>
      <textarea id="inputUrls" class="input" type="text" style="width:500px;min-width:305px" rows="4"></textarea>
    </div>
    <button id="buttonShowConfig" title="Configuration" class="button menuButton showConfig" style="width:18.7%"><img src="/icons/configuration.png"/></button>
    <button id="buttonCopy" title="Copy to clipboard" class="button menuButton copy" style="width:18.7%"><img src="/icons/copy.png"/></button>
    <button id="buttonCleanUrl" title="Clean URLs" class="button menuButton cleanUrl" style="width:18.7%"><img src="/icons/cleanUrl.png"/></button>
    <button id="buttonObfuscate" title="Obfuscate" class="button menuButton obfuscate" style="width:18.7%"><img src="/icons/obfuscate.png"/></button>
    <button id="buttonOpenUrls" title="Open Urls" class="button menuButton openUrls" style="width:18.7%"><img src="/icons/globe.png"/></button>
    <div id="menuConfig" class="backGroundGrey hidden">
      <p><u>Open all paths</u></p>
      <button id="buttonOpenPaths" class="buttonOnOff"><div>off</div></button>
      <p><u>Decode URLs</u></p>
      <button id="buttonDecodeUrls" class="buttonOnOff"><div>off</div></button>
      <button id="buttonConfigLazyLoading" class="button menuButton configLazyLoading" style="width:99%">Lazy loading configuration</button>
      <div id="menuLazyLoading" class="backGroundGrey hidden">
        <p>Wait time between opening each tab (milliseconds, integer)</p>
        <div id="divInputLazyLoading">
          <input id="inputLazyLoading" class="input" type="text" style="width:82%" rows="1"></input>
          <button id="buttonAddLazyLoading" title="Update" class="button addLazyLoading" style="width:10%"><img src="/icons/ok.png"/></button>
        </div>
      </div>
      <button id="buttonConfigRules" class="button menuButton configRules" style="width:99%">Rules configuration</button>
    </div>
    <div id="menuRules" class="backGroundGrey hidden">
      <p><u>Rules (regular expressions)</u></p>
      <div>
        <input id="buttonInputDeobfuscation" type="radio" name="ruleType" class="inputDeobfuscation"><label style="font-size:15px;">Deobfuscation</label>
      </div>
      <input id="buttonInputObfuscation" type="radio" name="ruleType" class="inputObfuscation"><label style="font-size:15px;">Obfuscation</label>
      <div>
        <p>Save more than one rule</p>
        <button id="buttonOpenRules" class="buttonOnOff"><div>off</div></button>
      </div>
      <div id="divInputRule">
        <p id="pInputOld">Value to change</p>
        <input id="inputValueOld" class="input" type="text" style="width:96%;resize:vertical" rows="1"   disabled></input>
        <p id="pInputNew">New value</p>
        <input id="inputValueNew" class="input" type="text" style="width:96%;resize:vertical" rows="1"   disabled></input>
      </div>
      <div id="divInputRules" class="backGroundGrey hidden">
        <p id="pInputRules">Value to change (line i). New value (line i+1)</p>
        <textarea id="inputRules" class="input" type="text" style="width:99%" rows="5" disabled></textarea>
      </div>
      <button id="buttonAddRule" class="button menuButton addRule" style="width:49%" disabled>Add</button>
      <button id="buttonClearAllRules" class="button menuButton clearAllRules" style="width:49%" disabled>Clear all</button>
      <div class="clearfix">
      </div>
      <div class="info-container">
      </div>
    </div>
  </div>
  <div id="error-content" class="hidden">
    <p>Cannot work on this web page.</p>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
